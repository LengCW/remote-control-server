<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>登录 - 远程设备管理</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            background: #23242a;
        }

        .box {
            position: relative;
            width: 380px;
            height: 420px;
            background: #1c1c1c;
            border-radius: 8px;
            overflow: hidden;
        }

        .box::before {
            content: '';
            z-index: 1;
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
            animation: animate 6s linear infinite;
        }

        .box::after {
            content: '';
            z-index: 1;
            position: absolute;
            top: -50%;
            left: -50%;
            width: 380px;
            height: 420px;
            transform-origin: bottom right;
            background: linear-gradient(0deg, transparent, #45f3ff, #45f3ff);
            animation: animate 6s linear infinite;
            animation-delay: -3s;
        }

        @keyframes animate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        form {
            position: absolute;
            inset: 2px;
            background: #28292d;
            padding: 50px 40px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            flex-direction: column;
        }

        h2 {
            color: #45f3ff;
            font-weight: 500;
            text-align: center;
            letter-spacing: 0.1em;
        }

        .inputBox {
            position: relative;
            width: 300px;
            margin-top: 50px;
        }

        .inputBox input {
            position: relative;
            width: 100%;
            padding: 20px 10px 10px;
            background: transparent;
            outline: none;
            box-shadow: none;
            border: none;
            color: #23242a;
            font-size: 1em;
            letter-spacing: 0.05em;
            transition: 0.5s;
            z-index: 10;
        }

        .inputBox label {
            position: absolute;
            top: 0;
            left: 10px;
            padding: 20px 10px 10px;
            pointer-events: none;
            font-size: 1em;
            color: #8f8f8f;
            letter-spacing: 0.05em;
            transition: 0.5s;
        }

        .inputBox input:focus ~ label,
        .inputBox input:valid ~ label {
            color: #45f3ff;
            transform: translateY(-34px);
            font-size: 0.75em;
        }

        .inputBox i {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #45f3ff;
            border-radius: 4px;
            transition: 0.5s;
            pointer-events: none;
            z-index: 9;
        }

        .inputBox input:focus ~ i,
        .inputBox input:valid ~ i {
            height: 44px;
        }

        input[type="submit"] {
            border: none;
            outline: none;
            padding: 11px 25px;
            background: #45f3ff;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
        }

        input[type="submit"]:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
<div class="box">
    <form autocomplete="off">
        <h2>Sign in</h2>
        <div class="inputBox">
            <input type="text" required="required" id="username" name="username">
            <label for="username">Username</label>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" id="password" name="password" required="required">
            <label for="password">Password</label>
            <i></i>
        </div>
        <input type="submit" value="Login">
    </form>
</div>

<script>
        /**
     * 处理用户登录表单提交事件
     *
     * 该函数作为表单提交事件的处理器，负责收集用户输入的用户名和密码，
     * 向服务器发送登录请求，并根据响应结果进行相应的页面跳转或错误提示。
     *
     * @param {Event} e - 表单提交事件对象
     */
    document.querySelector('form').addEventListener('submit', async (e) => {
        // 阻止表单默认提交行为
        e.preventDefault();

        // 获取用户输入的用户名和密码
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            // 向服务器发送登录请求
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            // 解析服务器响应数据
            const data = await res.json();

            // 根据响应状态处理登录结果
            if (res.ok) {
                // 登录成功，保存认证令牌并跳转到主页
                localStorage.setItem('authToken', data.token);
                window.location.href = '/'; // 登录成功跳转到主页
            } else {
                // 登录失败，显示错误信息
                alert('❌ ' + (data.error || '登录失败'));
            }
        } catch (err) {
            // 网络错误处理
            alert('网络错误: ' + err.message);
        }
    });

</script>
</body>
</html>
